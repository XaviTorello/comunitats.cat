<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Comunitats.CAT PoC</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/static/css/default.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/icons.css" />
  </head>
  <body>
    <div id="top">
      <a href="/" class="logo">
        <img src="/static/images/img-bi@3x.png" alt="Comunitats.CAT" />
      </a>
    </div>
    <div id="lnb">
      <div class="lnb-new-schedule">
        <button
          id="btn-new-schedule"
          type="button"
          class="btn btn-default btn-block lnb-new-schedule-btn"
          data-toggle="modal"
        >
          Propose new schedule
        </button>
      </div>
      <div id="lnb-calendars" class="lnb-calendars">
        <div>
          <div class="lnb-calendars-item">
            <label>
              <input
                class="tui-full-calendar-checkbox-square"
                type="checkbox"
                value="all"
                checked
              />
              <span></span>
              <strong>View all</strong>
            </label>
          </div>
        </div>
        <div id="calendarList" class="lnb-calendars-d1"></div>
      </div>
      <div class="lnb-footer">Associaci√≥ Geeks.CAT 2020</div>
    </div>
    <div id="right">
      <div id="menu">
        <span class="dropdown">
          <button
            id="dropdownMenu-calendarType"
            class="btn btn-default btn-sm dropdown-toggle"
            type="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="true"
          >
            <i
              id="calendarTypeIcon"
              class="calendar-icon ic_view_month"
              style="margin-right: 4px"
            ></i>
            <span id="calendarTypeName">Dropdown</span>&nbsp;
            <i class="calendar-icon tui-full-calendar-dropdown-arrow"></i>
          </button>
          <ul
            class="dropdown-menu"
            role="menu"
            aria-labelledby="dropdownMenu-calendarType"
          >
            <li role="presentation">
              <a
                class="dropdown-menu-title"
                role="menuitem"
                data-action="toggle-daily"
              >
                <i class="calendar-icon ic_view_day"></i>Daily
              </a>
            </li>
            <li role="presentation">
              <a
                class="dropdown-menu-title"
                role="menuitem"
                data-action="toggle-weekly"
              >
                <i class="calendar-icon ic_view_week"></i>Weekly
              </a>
            </li>
            <li role="presentation">
              <a
                class="dropdown-menu-title"
                role="menuitem"
                data-action="toggle-monthly"
              >
                <i class="calendar-icon ic_view_month"></i>Month
              </a>
            </li>
            <li role="presentation">
              <a
                class="dropdown-menu-title"
                role="menuitem"
                data-action="toggle-weeks2"
              >
                <i class="calendar-icon ic_view_week"></i>2 weeks
              </a>
            </li>
            <li role="presentation">
              <a
                class="dropdown-menu-title"
                role="menuitem"
                data-action="toggle-weeks3"
              >
                <i class="calendar-icon ic_view_week"></i>3 weeks
              </a>
            </li>
            <li role="presentation" class="dropdown-divider"></li>
            <li role="presentation">
              <a role="menuitem" data-action="toggle-workweek">
                <input
                  type="checkbox"
                  class="tui-full-calendar-checkbox-square"
                  value="toggle-workweek"
                  checked
                />
                <span class="checkbox-title"></span>Show weekends
              </a>
            </li>
            <li role="presentation">
              <a role="menuitem" data-action="toggle-start-day-1">
                <input
                  type="checkbox"
                  class="tui-full-calendar-checkbox-square"
                  value="toggle-start-day-1"
                />
                <span class="checkbox-title"></span>Start Week on Monday
              </a>
            </li>
            <li role="presentation">
              <a role="menuitem" data-action="toggle-narrow-weekend">
                <input
                  type="checkbox"
                  class="tui-full-calendar-checkbox-square"
                  value="toggle-narrow-weekend"
                />
                <span class="checkbox-title"></span>Narrower than weekdays
              </a>
            </li>
          </ul>
        </span>
        <span id="menu-navi">
          <button
            type="button"
            class="btn btn-default btn-sm move-today"
            data-action="move-today"
          >
            Today
          </button>
          <button
            type="button"
            class="btn btn-default btn-sm move-day"
            data-action="move-prev"
          >
            <i
              class="calendar-icon ic-arrow-line-left"
              data-action="move-prev"
            ></i>
          </button>
          <button
            type="button"
            class="btn btn-default btn-sm move-day"
            data-action="move-next"
          >
            <i
              class="calendar-icon ic-arrow-line-right"
              data-action="move-next"
            ></i>
          </button>
        </span>
        <span id="renderRange" class="render-range"></span>
      </div>
      <div id="calendar"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://uicdn.toast.com/tui.code-snippet/v1.5.2/tui-code-snippet.min.js"></script>
    <!-- <script src="/static/theme/dooray.js"></script> -->
    <script src="/index.js"></script>
  </body>
</html>
